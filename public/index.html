<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/phila-standards@0.11.2/dist/css/phila-app.min.css">
    <link href="https://www.phila.gov/wp-content/themes/phila.gov-theme/css/styles.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-zrnmn8R8KkWl12rAZFt4yKjxplaDaT7/EUkKm7AovijfrQItFWR7O/JJn4DAa/gx" crossorigin="anonymous">

    <title>Contracts hub</title>
  </head>
  <body lang="en">
    <div id="application">
    <!-- Begin header -->
  
    <div class="site-header app group" >
      <div class="row expanded" >
        <!-- if you don't want a full-width header, remove the expanded class -->
        <div class="columns">
          <a href="https://www.phila.gov/departments/department-of-licenses-and-inspections/" class="logo">
            <img src="https://standards.phila.gov/img/logo/city-of-philadelphia-yellow-white.png" alt="City of Philadelphia Logo">
          </a>
          <div class="app-divide"></div>
          <div class="page-title-container">
            <a href="#/">
              <h1 class="page-title">Contracts hub <div id="demo-badge"> BETA </div> </h1>
              <!-- <h2 class="page-subtitle">Search for licensed contractors and other tradespeople in Philadelphia. -->
  
              </h2>
            </a>
          </div>
          
        </div>
      </div>
      
    </div>
    <div class="app-nav" ></div>
  
    <main>
      <div id="app"></div>
    </main>
      <div class="app-footer anchor">
      <!-- remove the anchor class if you want to handle footer placement yourself, otherwise it will be postion: fixed -->
      <footer>
        <div class="row expanded">
          <div class="columns">
            <nav>
                <!-- fixes off center issues -->
              <ul style="list-style-type: none; padding-left: 0px; margin-left: 0px">
                <li>
                  <a href="https://phila.gov/">City of Philadelphia</a>
                </li>
                
                
              </ul>
            </nav>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <!-- #application -->
  
  </body>
</html>
<style>
.page-title {
  font-size: 2rem !important;
}

.site-header {
    position: sticky;
    position: -webkit-sticky;
    top: 0;
    z-index: 9000;

} 

.app-nav {
    position: sticky;
    top: 72px;
    z-index: 9000;

}

.page-title-container a{
    text-decoration: none !important;
}

#demo-badge {
    white-space: nowrap;
    height: 22px;
    width: 48px;
    text-align: center;
    line-height: 1.5rem;
    display: inline-block;
    font-size: 12px;
    font-family: Arial,Helvetica,sans-serif;
    font-weight: 800;
    vertical-align: middle;
    margin-left: 8px;
    border-radius: 1px;
    color: #000;
    background: #ff8d00;
}

</style>
